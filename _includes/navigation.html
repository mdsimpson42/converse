<div class="menu">
  <ul class="menu-list">
    {% for item in site.data.navigation %}
      <li>
        <a 
          {% if item.link %}
            href="{{ item.link | prepend:site.baseurl }}"
          {% endif %}
          class="nav-item
          {% if page.url == item.link %} 
            current"
          {% else %}
            "
          {% endif %}>
          {{item.name}}
        </a>
        {% if item.sub_items %}
          <ul class="sub-menu">
            {% for item in item.sub_items %}
              <li>
                <a href="{{ item.link | prepend:site.baseurl }}">
                  {{item.name}}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
    <li>
      <a href="http://eepurl.com/jelPOg" title="Join our Mailing List" class="icon-link" target="_blank">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </li> 
    <li>
      <a href="{{site.data.var.github_url}}" title="Our GitHub Repository" class="icon-link" target="_blank">
        <i class="fa-brands fa-square-github"></i>
      </a>
    </li> 
  </ul>
</div>
