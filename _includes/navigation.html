<div class="menu">
  <ul class="menu-list">
    {% for item in site.data.navigation %}
      <li>
        <a 
          {% if item.link %}
            href="{{ item.link | prepend:site.baseurl }}"
          {% endif %}
          class="nav-item
          {% if page.menu == item.menu %} 
            current"
          {% else %}
            "
          {% endif %}>
          {{item.name}}
        </a>
        {% if item.sub_items %}
          <ul class="sub-menu">
            {% for item in item.sub_items %}
              <li>
                <a href="{{ item.link | prepend:site.baseurl }}">
                  {{item.name}}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
