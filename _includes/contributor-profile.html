<div class="author-card contributor-card">
    <img src="{{site.baseurl}}/assets/img/contributors/{{ image }}" 
        class="author-profile-picture"
        alt="{{name}}'s profile picture"
    >
    <div class="author-description">
        <div class="author-description-content">
            <p class="author-profile-name">{{ name }}</p>
            <ul>
            <li>{{ job_title }}</li>
            <li>{{ institution }}</li>
            </ul>
        </div>
    </div>
</div>
