baseurl: /converse   

include: ['_pages']

remote_theme: pages-themes/cayman@v0.2.0

title: ConveRSE

collections:
  contributors:
    output: true
  tags:
    output: true
  categories:
    output: true
  pages:
    output: true
    permalink: /:path
  projects:
    output: true

defaults:
  - scope:
      path: ""
      type: "contributors"
    values:
      layout: "contributor"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:year/:month/:day/:title.html
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tag"
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
