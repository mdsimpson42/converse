baseurl: /converse   

include: ['_pages']

remote_theme: pages-themes/cayman@v0.2.0

title: ConveRSE

collections:
  contributors:
    output: true
  tags:
    output: true
  pages:
    output: true
    permalink: /:path

defaults:
  - scope:
      path: ""
      type: "contributors"
    values:
      layout: "contributor"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tag"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
